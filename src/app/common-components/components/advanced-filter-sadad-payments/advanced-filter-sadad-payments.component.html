<div class="filter-search-popup" *ngIf="showAdvancedSearchPopup" (click)="stopAdvancedSearchClose($event)">
    <div translate class="header">LBL_FILTER
        <img src="assets/images/closeIcon.svg" class="close-icon" mat-dialog-close (click)="closeFilter($event)">
    </div>
    <div class="flexCntr">
        <div class="toggleCntr">   
            <div translate id="leftToggle" class="toggle" [class.active]="leftToggle" (click)="leftToggleCntl()">LBL_DATE</div>
            <div translate id="rightToggle" class="toggle" [class.active]="rightToggle" (click)="rightToggleCntl()">LBL_AMOUNT</div> 
        </div>
        <div class="searchwithin">
            <div translate class="fieldLabel">LBL_BILLER_NAME</div>
            <mat-select panelClass="dropDownOption" class="selectInput" [(value)]="sadadName" disableOptionCentering>
                <mat-option *ngFor="let sadadDetails of constraintRecords" [value]="sadadDetails.billerName">
                    {{ sadadDetails.billerName }}</mat-option>

            </mat-select>
            <div><span *ngIf="showBillerNameErrorMessage">Please Enter SubscriberId</span></div>
        </div>
    </div>
    <div class="flexCntrData">
        <div class="dateFrom" *ngIf="leftToggle">
            <div class="datefrom">
                <div translate class="fieldLabel" id="proctm">LBL_DATE_FROM</div>
                <div class="shortDatePicker mt-top"><app-date-picker [clearFlag]="clearFlag" [showDateErrorMessage]="showDateErrorMessage" (dateValue)="getFromDate($event)" [newDate]="fromDateValue" [newDate]="fromDateValue"></app-date-picker></div>
            </div>
            <div class="dateto">
                <div translate class="fieldLabel" id="proctm">LBL_TO</div>
                <div class="shortDatePicker mt-top"><app-date-picker [clearFlag]="clearFlag" [showDateErrorMessage]="showDateErrorMessage" (dateValue)="getToDate($event)" [newDate]="toDateValue" [newDate]="toDateValue"></app-date-picker></div>
            </div>
        </div>
        <div class="fromto" *ngIf="rightToggle && !leftToggle">           
            <div class="datefrom">
                <div translate class="fieldLabel" id="proctm">LBL_AMOUNT</div>
                <input type="text" [(ngModel)]="amount" class="txt-fld mt-top" placeholder="0.00" (keypress)="numericOnly($event)">
                <div><span *ngIf="showAmountErrorMessage">Please Enter Amount</span></div>
            </div>
            <div class="dateto">
                <div translate class="fieldLabel" id="proctm">LBL_TO</div>
                <input type="text" [(ngModel)]="to" class="txt-fld mt-top added" placeholder="0.00" (keypress)="numericOnly($event)">
                <div><span *ngIf="showAmountErrorMessage">Please Enter Amount</span></div>
            </div>
        </div>
        <div class="dateto">
            <div translate class="fieldLabel" id="proctm">LBL_SUBSCRIBERID</div>
            <input type="text" [(ngModel)]="subscriberId" class="mt-top subscriberField">
            <div><span *ngIf="showsubscriberErrorMessage">Please Enter SubscriberId</span></div>
        </div>
    </div>
      
   
    <div class="submt">
        <div>
            <!-- <button class="clr" (click)="onClickClear()" translate>LBL_CLEAR</button> -->
            <app-tertiary-button buttonValue="LBL_CLEAR" (click)="onClickClear()"></app-tertiary-button>
        </div>
        <div>
            <!-- <button class="apply" (click)="onClickApply()" translate>LBL_APPLY</button> -->
            <app-primary-button (click)="onClickApply()" buttonValue="LBL_APPLY"></app-primary-button>
        </div>
    </div>
</div>
