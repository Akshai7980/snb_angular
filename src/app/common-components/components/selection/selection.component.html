
<div class="selectionBtn"  (click)="showMenuList($event)" cdkOverlayOrigin #trigger="cdkOverlayOrigin" >
 <span class="selection-icon"></span><span class="arrowIcon"></span></div>

  <ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="trigger"
  [cdkConnectedOverlayOpen]="isOpen"
  (overlayOutsideClick)="isOpen = false"
  >
    <div class="moreAction-popup">
      <ul>
        <li><input type="checkbox" [(ngModel)]="isMasterSel"  (change)="checkUncheckAll()">{{'LBL_ALL' | translate}}</li>
        <li *ngFor ="let dropvalue of moreActionList" class="animate" translate>           
          <input type="checkbox" [(ngModel)]="dropvalue.isSelected"  name="dropvalue.CIF_NO" (change)="isAllSelected(dropvalue,$event)">{{dropvalue.CIF_NO}}</li>
      </ul>
    </div>  
  </ng-template>
