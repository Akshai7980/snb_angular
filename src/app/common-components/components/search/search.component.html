<div class="searchCntr">
    <div class="search">
        <input id="searchFilterField" type="text" autocomplete="off" placeholder="{{'LBL_SEARCH' | translate}}" (keyup)="callParentMethod($event)" (blur)="onBlurApi($event)" #input><span class="search-icon"></span>
    </div>
    <div *ngIf="showAdvanceSearch" class="searchMore" (click)="onAdvancedSearchClick()">
        <app-advanced-filter-accounts *ngIf="rootScopeData.advSearchCurrentPage === 'accDetailsRecentTransactions'" [showAdvancedSearchPopup]="showAdvancedSearchPopup"  (advancedSearchParams)="onAdvSearchClick($event)"></app-advanced-filter-accounts>
        <app-advanced-filter-loans *ngIf="rootScopeData.advSearchCurrentPage === 'loanDetailsRecentTransactions'" [showAdvancedSearchPopup]="showAdvancedSearchPopup"  (advancedSearchParams)="onAdvSearchClick($event)"></app-advanced-filter-loans>
        <app-advanced-filtercommon *ngIf="rootScopeData.advSearchCurrentPage === 'downloadCenterInquiryTable'" [showAdvancedSearchPopup]="showAdvancedSearchPopup"  (advancedSearchParams)="onAdvSearchClick($event)"></app-advanced-filtercommon>
        <app-advanced-filter-beneficiary *ngIf="rootScopeData.advSearchCurrentPage === 'beneficiaryInquiry'" [showAdvancedSearchPopup]="showAdvancedSearchPopup" [selectedBene]="selectedBene" (advancedSearchParams)="onAdvSearchClick($event)"></app-advanced-filter-beneficiary>
        <app-advanced-filter-transctn-inquiry-sadad *ngIf="rootScopeData.advSearchCurrentPage === 'transactionInquirySADAD'" [showAdvancedSearchPopup]="showAdvancedSearchPopup"  (advancedSearchParams)="onAdvSearchClick($event)"></app-advanced-filter-transctn-inquiry-sadad>
        <app-advanced-filter-single-transfer  *ngIf="rootScopeData.advSearchCurrentPage === 'singleTransfer'"  [showAdvancedSearchPopup]="showAdvancedSearchPopup" (advancedSearchParams)="onAdvSearchClick($event)"></app-advanced-filter-single-transfer>
        <app-advanced-filter-beneficiaries-single *ngIf="rootScopeData.advSearchCurrentPage === 'singleFile'"  [showAdvancedSearchPopup]="showAdvancedSearchPopup" (advancedSearchParams)="onAdvSearchClick($event)"></app-advanced-filter-beneficiaries-single>
        <app-advanced-filter-aramco *ngIf="rootScopeData.advSearchCurrentPage === 'aramcoTransaction'"  [showAdvancedSearchPopup]="showAdvancedSearchPopup" (advancedSearchParams)="onAdvSearchClick($event)"></app-advanced-filter-aramco>
        <app-advanced-filter-transaction-inquiry-single-transfer *ngIf="rootScopeData.advSearchCurrentPage === 'transferInquirySingleTransfer'" [showAdvancedSearchPopup]="showAdvancedSearchPopup"  (advancedSearchParams)="onAdvSearchClick($event)"></app-advanced-filter-transaction-inquiry-single-transfer>
        <app-advanced-filter-single-transfer-transaction-inquiry *ngIf="rootScopeData.advSearchCurrentPage === 'singleTransferTransactionInquiry'" [showAdvancedSearchPopup]="showAdvancedSearchPopup"  (advancedSearchParams)="onAdvSearchClick($event)"></app-advanced-filter-single-transfer-transaction-inquiry>
        <app-advanced-filter-sadad-payments *ngIf="rootScopeData.advSearchCurrentPage === 'sadadPayments'" [showAdvancedSearchPopup]="showAdvancedSearchPopup"  (advancedSearchParams)="onAdvSearchClick($event)" [sadadData]="datalist"></app-advanced-filter-sadad-payments>
        <app-advanced-filter-sadad-file-payments *ngIf="rootScopeData.advSearchCurrentPage === 'sadadfilepayment'" [showAdvancedSearchPopup]="showAdvancedSearchPopup"  (advancedSearchParams)="onAdvSearchClick($event)" [sadadData]="datalist"></app-advanced-filter-sadad-file-payments>
        <app-advance-search-bulk-upload *ngIf="rootScopeData.advSearchCurrentPage === 'bulkPayment'" [showAdvancedSearchPopup]="showAdvancedSearchPopup" (advancedSearchParams)="onAdvSearchClick($event)" [bulkUploadSummaryObj]="bulkSummaryObject" ></app-advance-search-bulk-upload>
        <app-advanced-filter-stop-payment-summary  *ngIf="rootScopeData.advSearchCurrentPage === 'stopPaymentSummary'"  [showAdvancedSearchPopup]="showAdvancedSearchPopup" (advancedSearchParams)="onAdvSearchClick($event)"></app-advanced-filter-stop-payment-summary>
        <app-advance-filter-pos-service-request  *ngIf="rootScopeData.advSearchCurrentPage === 'posSeriveRequest'"  [showAdvancedSearchPopup]="showAdvancedSearchPopup" (advancedSearchParams)="onAdvSearchClick($event)"></app-advance-filter-pos-service-request>
        <app-advanced-filter-credit-card-list *ngIf="rootScopeData.advSearchCurrentPage === 'creditCardList'" [showAdvancedSearchPopup]="showAdvancedSearchPopup" (advancedSearchParams)="onAdvSearchClick($event)"></app-advanced-filter-credit-card-list>
        <app-advanced-filter-mada-card-list *ngIf="rootScopeData.advSearchCurrentPage ==='madaCardList' " [showAdvancedSearchPopup]="showAdvancedSearchPopup" (advancedSearchParams)="onAdvSearchClick($event)"></app-advanced-filter-mada-card-list>
        <app-advanced-filter-pos-transaction  *ngIf="rootScopeData.advSearchCurrentPage === 'posTransaction'"  [showAdvancedSearchPopup]="showAdvancedSearchPopup" (advancedSearchParams)="onAdvSearchClick($event)"></app-advanced-filter-pos-transaction>
        <app-advanced-filter-service-inquiry  *ngIf="rootScopeData.advSearchCurrentPage === 'serviceInquiryCredit'"  [showAdvancedSearchPopup]="showAdvancedSearchPopup" (advancedSearchParams)="onAdvSearchClick($event)" [cardTypes]="cardTypes" [serviceTypes]="serviceTypes"></app-advanced-filter-service-inquiry>
        <app-advance-filter-e-trade-inquiry *ngIf="rootScopeData.advSearchCurrentPage === 'eTradeInquiry' || rootScopeData.advSearchCurrentPage === 'eTradeLg'"  [showAdvancedSearchPopup]="showAdvancedSearchPopup" (advancedSearchParams)="onAdvSearchClick($event)"></app-advance-filter-e-trade-inquiry>
        <app-advance-filter-ticket-inquiry *ngIf="rootScopeData.advSearchCurrentPage === 'ticketInquiryComplaints'" [showAdvancedSearchPopup]="showAdvancedSearchPopup" (advancedSearchParams)="onAdvSearchClick($event)"></app-advance-filter-ticket-inquiry>
        <app-advance-filter-pos-finance-inquiry *ngIf="rootScopeData.advSearchCurrentPage === 'posFinanceInquiryList'" [showAdvancedSearchPopup]="showAdvancedSearchPopup" (advancedSearchParams)="onAdvSearchClick($event)"></app-advance-filter-pos-finance-inquiry>
        <app-advanced-filter-pos-finance-ticket-inquiry *ngIf="rootScopeData.advSearchCurrentPage === 'posFinanceTicketInquiryList'" [showAdvancedSearchPopup]="showAdvancedSearchPopup" (advancedSearchParams)="onAdvSearchClick($event)"></app-advanced-filter-pos-finance-ticket-inquiry>
        <app-advanced-filter-billerinquiry-sadad *ngIf="rootScopeData.advSearchCurrentPage === 'sadadBillerInquiry'" [showAdvancedSearchPopup]="showAdvancedSearchPopup" (advancedSearchParams)="onAdvSearchClick($event)"></app-advanced-filter-billerinquiry-sadad>
        <app-advanced-filter-mytask-pos-finance-list *ngIf="rootScopeData.advSearchCurrentPage === 'myTaskPosFinance'" [showAdvancedSearchPopup]="showAdvancedSearchPopup" (advancedSearchParams)="onAdvSearchClick($event)"></app-advanced-filter-mytask-pos-finance-list>
        <app-advance-search-filter-efinance *ngIf="rootScopeData.advSearchCurrentPage === 'eFinance'" [showAdvancedSearchPopup]="showAdvancedSearchPopup" (advancedSearchParams)="onAdvSearchClick($event)"></app-advance-search-filter-efinance>
        <app-advanced-filter-credit-card-summary *ngIf="rootScopeData.advSearchCurrentPage === 'creditCardSummary'" [showAdvancedSearchPopup]="showAdvancedSearchPopup" (advancedSearchParams)="onAdvSearchClick($event)" [statuses]="statuses" [transactionTypes]="transactionTypes"></app-advanced-filter-credit-card-summary>
        <app-advanced-filter-aramco-invoice *ngIf="rootScopeData.advSearchCurrentPage === 'aramcoInvoiceInquiry'" [showAdvancedSearchPopup]="showAdvancedSearchPopup" (advancedSearchParams)="onAdvSearchClick($event)"></app-advanced-filter-aramco-invoice>
        <app-advanced-filter-e-pay-service-inquiry  *ngIf="rootScopeData.advSearchCurrentPage === 'ePaySeriveInquiry'"  [showAdvancedSearchPopup]="showAdvancedSearchPopup" (advancedSearchParams)="onAdvSearchClick($event)"></app-advanced-filter-e-pay-service-inquiry>
        <app-advanced-filter-epay-transaction *ngIf="rootScopeData.advSearchCurrentPage === 'ePayTransactions'"  [showAdvancedSearchPopup]="showAdvancedSearchPopup" (advancedSearchParams)="onAdvSearchClick($event)"></app-advanced-filter-epay-transaction>
        <app-advanced-filter-e-pay-summary-list *ngIf="rootScopeData.advSearchCurrentPage === 'ePaySummaryList'" [showAdvancedSearchPopup]="showAdvancedSearchPopup" (advancedSearchParams)="onAdvSearchClick($event)" [requestTypes]="requestTypes"></app-advanced-filter-e-pay-summary-list>
        <app-advance-filter-sadad-biller *ngIf="rootScopeData.advSearchCurrentPage === 'sadadSinglePayment'" [showAdvancedSearchPopup]="showAdvancedSearchPopup" (advancedSearchParams)="onAdvSearchClick($event)"></app-advance-filter-sadad-biller>
        <app-advance-filter-esal-biller *ngIf="rootScopeData.advSearchCurrentPage === 'esalBiller'" [showAdvancedSearchPopup]="showAdvancedSearchPopup" (advancedSearchParams)="onAdvSearchClick($event)"></app-advance-filter-esal-biller>
    
    </div>
</div>
