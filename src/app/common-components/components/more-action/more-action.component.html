<div class="more-icon-container">
    <div class="{{iconName}}" (click)="showMenuList($event)" cdkOverlayOrigin #trigger="cdkOverlayOrigin">
        <span class="card-head" [class.hide] ="!showtext" (click)="showMenuList($event)"  translate>APP_LABELS.LBL_MAKE_PYMNT</span>&nbsp;
    </div>
    <!-- This template displays the overlay content and is connected to the Search box --> 
    <ng-template
    cdkConnectedOverlay
    [cdkConnectedOverlayOrigin]="trigger"
    [cdkConnectedOverlayOpen]="isOpen"
    (overlayOutsideClick)="isOpen = false"
    >
    <div class="moreAction-popup" id="moreActionList">
        <ul>            
            <li *ngFor ="let dropvalue of moreActionList" class="animate" (click)="menuClick(dropvalue)" translate> {{dropvalue.display_key}}</li>
            <!-- <li *ngIf="menus.update == false && !isShownviewDetails" class="animate" (click)="viewDetailClick()"  translate>LBL_VIEW_DETAIL</li> -->
            <li *ngIf="!hideViewDetails" class="animate" (click)="viewDetailClick()"  translate>LBL_VIEW_DETAIL</li>
            <!-- <li *ngIf="isShownSwiftAdvice" class="animate" (click)="swiftAdviceClick()" translate>LBL_DOWNLOAD_ADVICE</li> -->
            <!-- <li *ngIf="menus.update == false && isShownSwiftAdvice" class="animate" (click)="swiftAdviceClick()" translate>LBL_DOWNLOAD_ADVICE</li> -->
            <!-- <li *ngIf="menus.update == true && !isShownviewDetails" class="animate" (click)="modifyClick()" translate>LBL_MODIFY</li> -->
        </ul>
    </div>
    </ng-template>
</div>
