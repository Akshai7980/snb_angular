<div class="filter-search-popup" *ngIf="showAdvancedSearchPopup" (click)="stopAdvancedSearchClose($event)">
    <div translate class="header">LBL_FILTER
        <img src="assets/images/closeIcon.svg" class="close-icon" mat-dialog-close (click)="closeFilter($event)">
    </div>
    <div class="flex">
        <div class="processTime">
            <div class="fieldLabel" translate>LBL_TRANSACTION_TYPE</div>

            <mat-select panelClass="dropDownOption" disableOptionCentering class="selectInput mt-top"
                placeholder="{{ 'LBL_CHOOSE_AN_SELECT_OPTION' | translate }}" name="fileType"
                [(ngModel)]="transactionType">
                <mat-option *ngFor="let type of transactionTypes" [value]="type">{{ type}}</mat-option>
            </mat-select>
        </div>

        <div class="fromto">

            <div class="datefrom">
                <div translate class="fieldLabel" id="proctm">LBL_DATE_FROM</div>
                <div class="shortDatePicker mt-top">
                    <app-date-picker [clearFlag]="clearFlag" class="dateErrorMsg"
                        [showDateErrorMessage]="showDateErrorMessage" (dateValue)="getFromDate($event)"
                        [maxDate]="maxDate" [minDate]="minDate" [newDate]="dateFrom"></app-date-picker>
                </div>
            </div>
            <div class="dateto">
                <div translate class="fieldLabel" id="proctm">LBL_TO</div>
                <div class="shortDatePicker mt-top">
                    <app-date-picker class="dateErrorMsg" [clearFlag]="clearFlag"
                        [showDateErrorMessage]="showDateErrorMessage" (dateValue)="getToDate($event)"
                        [maxDate]="maxDate" [minDate]="fromDateValue" [newDate]="dateTo"></app-date-picker>
                </div>
            </div>
        </div>
    </div>
    <div class="flex">
        <div class="status">
            <div class="fieldLabel" translate>LBL_STATUS</div>

            <mat-select panelClass="dropDownOption" disableOptionCentering class="selectInput mt-top"
                placeholder="{{ 'LBL_CHOOSE_AN_SELECT_OPTION' | translate }}" name="fileType"
                [(ngModel)]="selectedStatus">
                <mat-option *ngFor="let type of statuses" [value]="type">{{ type}}</mat-option>
            </mat-select>
        </div>


        <div class="flex">

            <div class="amountContainer">
                <div class="fieldLabel" translate>LBL_AMT_FRM</div>
                <input class="amountDetails mt-top" type="text" placeholder="SAR 0.00" [(ngModel)]="amountFrom"
                    (keypress)="numberOnly($event)">
            </div>
            <div class="amountTo">
                <div class="fieldLabel" translate>LBL_TO</div>
                <input class="toDetails mt-top" type="text" placeholder="SAR 0.00" [(ngModel)]="amountTo"
                    (keypress)="numberOnly($event)">
            </div>
        </div>
    </div>
    <div class="actionGroup">
        <app-tertiary-button buttonValue="LBL_CANCEL" class="tertiaryBtn" (click)="onClickClear()">
        </app-tertiary-button>
        <app-primary-button buttonValue="LBL_APPLY" (click)="onClickApply()">
        </app-primary-button>
    </div>
</div>
