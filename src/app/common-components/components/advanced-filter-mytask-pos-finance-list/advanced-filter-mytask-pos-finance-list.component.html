<div class="filter-search-popup" *ngIf="showAdvancedSearchPopup" (click)="stopAdvancedSearchClose($event)">
    <div translate class="header">LBL_FILTER
        <img src="assets/images/closeIcon.svg" class="close-icon" mat-dialog-close (click)="closeFilter($event)">
    </div>
    
    
    <div class="flexCntr">
        <div class="fieldCntr">
            <div class="fieldLabel" translate>LBL_CR_NUMBER</div>
            <input type="text" [(ngModel)]="crNo" class="txt-fld mt-top">
        </div>
        <div class="fieldCntr">
            <div class="fieldLabel" translate>LBL_REQ_ID</div>
            <input type="text" [(ngModel)]="reqId" class="txt-fld mt-top">
        </div>
    </div>
    <div class="flexCntr">
        <div class="fieldCntr">
            <div class="fromto">           
                <div class="datefrom">
                    <div translate class="fieldLabel" id="proctm">LBL_DATE_FROM</div>
                    <div class="shortDatePicker mt-top">
                      <app-date-picker [clearFlag]="clearFlag" [showDateErrorMessage]="showDateErrorMessage" (dateValue)="getFromDate($event)" [newDate]="fromDateValue"></app-date-picker>
                    </div>
                </div>
                <div class="dateto">
                    <div translate class="fieldLabel" id="proctm">LBL_TO</div>
                    <div class="shortDatePicker mt-top">
                      <app-date-picker [clearFlag]="clearFlag" [showDateErrorMessage]="showDateErrorMessage" (dateValue)="getToDate($event)" [minDate]="fromDateValue" [newDate]="toDateValue"></app-date-picker>
                    </div>
                </div>
            </div>
        </div>

        <div class="fieldCntr">
            <div class="fromto">
                <div class="datefrom">
                    <div translate class="fieldLabel" id="proctm">LBL_AMOUNT_FROM</div>
                    <div class="shortInput mt-top"><input type="text" [(ngModel)]="amountFrom"></div>
                </div>
                <div class="dateto">
                    <div translate class="fieldLabel" id="proctm">LBL_TO</div>
                    <div class="shortInput mt-top"><input type="text" [(ngModel)]="amountTo"></div>
                </div>
            </div>
        </div>
    </div>
  
    <div class="submt">
      <div>
        <!-- <button class="clr" (click)="onClickClear()" translate>LBL_CLEAR</button> -->
        <app-tertiary-button buttonValue="LBL_CLEAR" (click)="onClickClear()"></app-tertiary-button>
    </div>
      <div>
        <!-- <button class="apply" (click)="onClickApply()" translate>LBL_APPLY</button> -->
        <app-primary-button (click)="onClickApply()" buttonValue="LBL_APPLY"></app-primary-button>
    </div>
    </div>
  </div>
