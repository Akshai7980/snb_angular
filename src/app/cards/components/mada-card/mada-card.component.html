<div>
    <div class="transactionCntr">
        <div class="ng-toolPanel">
            <div class="leftSide">
                <div>
                    <app-search (searchParams)="advancedSearchApply($event)" [showAdvanceSearch]="false"
                    (childEvent)="triggerSearchFilter($event)"></app-search>
                </div>
            </div>
            <div class="rightSide dslk_flex">
                <div>
                    <app-refresh (onRefresh)="refreshSummary()"></app-refresh>
                </div>
            </div>
        </div>
    </div>
    <!-- <div class="refreshCntr actionHide"><app-refresh  [ngStyle]="{'top': norecordflag === true ? '0px' : '-48px'}"  (click)="refreshSummary()"></app-refresh></div> -->
    <div class="madacard">
        <table *ngIf="!norecordflag && responseHeader" id="otherRequestsInquiryTable" mat-table
            [dataSource]="dataSourceToPass" class="casaTable">

            <ng-container matColumnDef="maskedpan">
                <th mat-header-cell *matHeaderCellDef (click)="sortColumn('maskedpan')" translate>LBL_CARD_NO
                    <span *ngIf="responseHeader.sortColumn !== undefined && responseHeader.sortColumn !== 'maskedpan'">
                        <img src="assets/images/sortDown.svg" class="img-style">
                        <img src="assets/images/sortDown.svg" class="sortUp">
                    </span>
                    <span *ngIf="responseHeader.sortColumn !== undefined && responseHeader.sortColumn === 'maskedpan'">
                        <img src="assets/images/sortDown.svg"
                            *ngIf="responseHeader.sortOrder !== undefined && responseHeader.sortOrder === 'desc'"
                            class="img-style">
                        <img src="assets/images/sortDown.svg"
                            *ngIf="responseHeader.sortOrder !== undefined && responseHeader.sortOrder === 'asc'"
                            class="sortUpAscending">
                    </span>
                </th>
                <td mat-cell *matCellDef="let element">
                    <div *ngIf="element.maskedpan" class="ellipsis" [title]="element.maskedpan">{{element.maskedpan}}
                    </div>
                    <div *ngIf="!element.maskedpan">--</div>
                </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef (click)="sortColumn('name')" translate>
                    LBL_CARD_HOLDER_NAME
                    <span
                        *ngIf="responseHeader.sortColumn !== undefined && responseHeader.sortColumn !== 'name'">
                        <img src="assets/images/sortDown.svg" class="img-style">
                        <img src="assets/images/sortDown.svg" class="sortUp">
                    </span>
                    <span
                        *ngIf="responseHeader.sortColumn !== undefined && responseHeader.sortColumn === 'name'">
                        <img src="assets/images/sortDown.svg"
                            *ngIf="responseHeader.sortOrder !== undefined && responseHeader.sortOrder === 'desc'"
                            class="img-style">
                        <img src="assets/images/sortDown.svg"
                            *ngIf="responseHeader.sortOrder !== undefined && responseHeader.sortOrder === 'asc'"
                            class="sortUpAscending">
                    </span>
                </th>
                <td mat-cell *matCellDef="let element">
                    <div *ngIf="element.name" class="ellipsis" [title]="element.name">
                        {{element.name}}
                    </div>
                    <div *ngIf="!element.name">--</div>
                </td>
            </ng-container>
            <!-- <ng-container matColumnDef="cardType">
                <th mat-header-cell *matHeaderCellDef (click)="sortColumn('cardType')" translate> LBL_CARD_TYPE
                    <span *ngIf="responseHeader.sortColumn !== undefined && responseHeader.sortColumn !== 'cardType'">
                        <img src="assets/images/sortDown.svg" class="img-style">
                        <img src="assets/images/sortDown.svg" class="sortUp">
                    </span>
                    <span *ngIf="responseHeader.sortColumn !== undefined && responseHeader.sortColumn === 'cardType'">
                        <img src="assets/images/sortDown.svg"
                            *ngIf="responseHeader.sortOrder !== undefined && responseHeader.sortOrder === 'desc'"
                            class="img-style">
                        <img src="assets/images/sortDown.svg"
                            *ngIf="responseHeader.sortOrder !== undefined && responseHeader.sortOrder === 'asc'"
                            class="sortUpAscending">
                    </span>
                </th>
                <td mat-cell *matCellDef="let element">
                    <div *ngIf="element.cardType" class="ellipsis" [title]="element.cardType">{{element.cardType}}
                    </div>
                    <div *ngIf="!element.cardType">--</div> </td>
            </ng-container> -->

            <ng-container matColumnDef="statusDescription">
                <th mat-header-cell *matHeaderCellDef (click)="sortColumn('statusDescription')" translate> LBL_STATUS
                    <span *ngIf="responseHeader.sortColumn !== undefined && responseHeader.sortColumn !== 'statusDescription'">
                        <img src="assets/images/sortDown.svg" class="img-style">
                        <img src="assets/images/sortDown.svg" class="sortUp">
                    </span>
                    <span *ngIf="responseHeader.sortColumn !== undefined && responseHeader.sortColumn === 'statusDescription'">
                        <img src="assets/images/sortDown.svg"
                            *ngIf="responseHeader.sortOrder !== undefined && responseHeader.sortOrder === 'desc'"
                            class="img-style">
                        <img src="assets/images/sortDown.svg"
                            *ngIf="responseHeader.sortOrder !== undefined && responseHeader.sortOrder === 'asc'"
                            class="sortUpAscending">
                    </span>
                </th>
                <td mat-cell *matCellDef="let element">
                    <div *ngIf="element.statusDescription" class="ellipsis" [title]="element.statusDescription">{{element.statusDescription}}
                    </div>
                    <div *ngIf="!element.statusDescription">--</div>
                </td>
            </ng-container>
            <ng-container matColumnDef="expires">
                <th mat-header-cell *matHeaderCellDef (click)="sortColumn('expires')" translate>LBL_EXPIRY_DATE
                    <span
                        *ngIf="responseHeader.sortColumn !== undefined && responseHeader.sortColumn !== 'expires'">
                        <img src="assets/images/sortDown.svg" class="img-style">
                        <img src="assets/images/sortDown.svg" class="sortUp">
                    </span>
                    <span
                        *ngIf="responseHeader.sortColumn !== undefined && responseHeader.sortColumn === 'expires'">
                        <img src="assets/images/sortDown.svg"
                            *ngIf="responseHeader.sortOrder !== undefined && responseHeader.sortOrder === 'desc'"
                            class="img-style">
                        <img src="assets/images/sortDown.svg"
                            *ngIf="responseHeader.sortOrder !== undefined && responseHeader.sortOrder === 'asc'"
                            class="sortUpAscending">
                    </span>

                </th>
                <td mat-cell *matCellDef="let element">
                    <div *ngIf="element?.expires"> {{ (element.expires| date: 'dd/MM/yyyy') }} </div>
                    <div *ngIf="!element.expires">--</div>
                </td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef class="actionHide" translate>LBL_ACTION</th>
                <td mat-cell *matCellDef="let element" class="actionHide">
                    <div>
                        <app-more-action [moreActionList]="moreActionListActive" [hideViewDetails]="true"
                            (click)="selectedRecord($event, element)" (onMenuClick)="contextMenuEmit($event)"></app-more-action>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="goToDetailsScreen(row)"></tr>
        </table>
    </div>
    <div *ngIf="norecordflag">
        <app-no-record-found [noRecordFoundInfo]="noRecordFoundInfoObj"></app-no-record-found>
    </div>
    <div *ngIf="!norecordflag">
        <app-pagination #paginator class="actionHide" [dataSourceLength]="dataSourceLength"
            [currentRecord]="'Statements'" [totalRecords]="totalRecords"
            (onPaginationChange)="paginationChangeClick($event)"></app-pagination>
    </div>
</div>
<app-ajax-loader [hidden]="isLoadingCompelete"></app-ajax-loader>
