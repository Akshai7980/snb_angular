<div class="mainContainer">
    <div class="title" translate>LBL_VIEW_PIN</div>

    <div class="debitContainer">
        <app-debit-lookup [debitAccDetails]="viewPinDetailsObj"></app-debit-lookup>
    </div>

    <div class="buttonContainer">

        <app-tertiary-button buttonValue="LBL_CANCEL" routerPath="./" (click)="toCancel()"></app-tertiary-button>
        <app-primary-button buttonValue="LBL_PROCEED" routerPath="./" (click)="toProceed()"></app-primary-button>

    </div>
</div>
