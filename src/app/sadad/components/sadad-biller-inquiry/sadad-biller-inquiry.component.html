<div>
    <div class="refreshCntr actionHide">
      <app-search [ngStyle]="{'top': norecordflag === true ? '0px' : '-40px'}" (searchParams)="advancedSearchApply($event)" [showAdvanceSearch]="true" (childEvent)="triggerSearchFilter($event)"></app-search>
      <app-refresh  [ngStyle]="{'top': norecordflag === true ? '0px' : '-40px'}"  (click)="refreshSummary()"></app-refresh></div>
    <div>
      <table *ngIf="!norecordflag" id="sadadBillerInquirytable" mat-table  [dataSource]="dataSourceToPass"
        class="casaTable">
        <ng-container matColumnDef="shortName">
          <th mat-header-cell *matHeaderCellDef  translate (click)="sortColumn('nickName')">LBL_SHORT_NAME
              <!-- <span>
                <img src="assets/images/sortDown.svg" class="img-style">
                <img src="assets/images/sortDown.svg" class="sortUp">
              </span> -->
              <span *ngIf="responseHeader && responseHeader.sortColumn !== undefined && responseHeader.sortColumn !== 'nickName'">
                <img src="assets/images/sortDown.svg" class="img-style">
                <img src="assets/images/sortDown.svg" class="sortUp">
              </span>
              <span *ngIf="responseHeader && responseHeader.sortColumn !== undefined && responseHeader.sortColumn === 'nickName'">
                <img src="assets/images/sortDown.svg"
                    *ngIf="responseHeader && responseHeader.sortOrder !== undefined && responseHeader.sortOrder === 'desc'"
                    class="img-style">
                <img src="assets/images/sortDown.svg"
                    *ngIf="responseHeader && responseHeader.sortOrder !== undefined && responseHeader.sortOrder === 'asc'"
                    class="sortUpAscending">
              </span>
          </th>
          <td mat-cell *matCellDef="let element"> 
            <div *ngIf="element.nickName">{{element.nickName}}</div>
            <div *ngIf="!element.nickName">--</div>
          </td>
        </ng-container>

        <ng-container matColumnDef="gcif">
          <th mat-header-cell *matHeaderCellDef mat-sort-header translate [style.display]="'none'" (click)="sortColumn('gcif')">
            <div class="position_rel" translate>gcif</div>
            <span *ngIf="responseHeader && responseHeader.sortColumn !== undefined && responseHeader.sortColumn !== 'gcif'">
              <img src="assets/images/sortDown.svg" class="img-style">
              <img src="assets/images/sortDown.svg" class="sortUp">
            </span>
            <span *ngIf="responseHeader && responseHeader.sortColumn !== undefined && responseHeader.sortColumn === 'gcif'">
              <img src="assets/images/sortDown.svg"
                  *ngIf="responseHeader && responseHeader.sortOrder !== undefined && responseHeader.sortOrder === 'desc'"
                  class="img-style">
              <img src="assets/images/sortDown.svg"
                  *ngIf="responseHeader && responseHeader.sortOrder !== undefined && responseHeader.sortOrder === 'asc'"
                  class="sortUpAscending">
            </span>
          </th>
          <td mat-cell *matCellDef="let element" [style.display]="'none'"> <span *ngIf="element.gcif">{{element.gcif}}
           </span></td>
        </ng-container>

        <ng-container matColumnDef="billerGroup">
          <th mat-header-cell *matHeaderCellDef  translate (click)="sortColumn('billerGroupName')">LBL_BILLER_GROUP
              <!-- <span>
                <img src="assets/images/sortDown.svg" class="img-style">
                <img src="assets/images/sortDown.svg" class="sortUp">
              </span> -->
              <span *ngIf="responseHeader && responseHeader.sortColumn !== undefined && responseHeader.sortColumn !== 'billerGroupName'">
                <img src="assets/images/sortDown.svg" class="img-style">
                <img src="assets/images/sortDown.svg" class="sortUp">
              </span>
              <span *ngIf="responseHeader && responseHeader.sortColumn !== undefined && responseHeader.sortColumn === 'billerGroupName'">
                <img src="assets/images/sortDown.svg"
                    *ngIf="responseHeader && responseHeader.sortOrder !== undefined && responseHeader.sortOrder === 'desc'"
                    class="img-style">
                <img src="assets/images/sortDown.svg"
                    *ngIf="responseHeader && responseHeader.sortOrder !== undefined && responseHeader.sortOrder === 'asc'"
                    class="sortUpAscending">
              </span>
          </th>
          <td mat-cell *matCellDef="let element">
            <div *ngIf="element.billerGroupName">{{element.billerGroupName}}</div>
            <div *ngIf="!element.billerGroupName">--</div>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="billerCompany">
          <th mat-header-cell *matHeaderCellDef translate (click)="sortColumn('billerName')">LBL_BILLER_COMPANY
              <!-- <span >
                <img src="assets/images/sortDown.svg" class="img-style">
                <img src="assets/images/sortDown.svg" class="sortUp">
              </span> -->
              <span *ngIf="responseHeader && responseHeader.sortColumn !== undefined && responseHeader.sortColumn !== 'billerName'">
                <img src="assets/images/sortDown.svg" class="img-style">
                <img src="assets/images/sortDown.svg" class="sortUp">
              </span>
              <span *ngIf="responseHeader && responseHeader.sortColumn !== undefined && responseHeader.sortColumn === 'billerName'">
                <img src="assets/images/sortDown.svg"
                    *ngIf="responseHeader && responseHeader.sortOrder !== undefined && responseHeader.sortOrder === 'desc'"
                    class="img-style">
                <img src="assets/images/sortDown.svg"
                    *ngIf="responseHeader && responseHeader.sortOrder !== undefined && responseHeader.sortOrder === 'asc'"
                    class="sortUpAscending">
              </span>
          </th>
          <td mat-cell *matCellDef="let element">
            <div *ngIf="element.billerName">{{element.billerName}}</div>
            <div *ngIf="!element.billerName">--</div>
          </td>
        </ng-container>
        <ng-container matColumnDef="subscriberNumber">
          <th mat-header-cell *matHeaderCellDef  translate (click)="sortColumn('billAccount')">LBL_SUBSCRIBER_NUMBER
              <!-- <span>
                <img src="assets/images/sortDown.svg" class="img-style">
                <img src="assets/images/sortDown.svg" class="sortUp">
              </span> -->
              <span *ngIf="responseHeader && responseHeader.sortColumn !== undefined && responseHeader.sortColumn !== 'billAccount'">
                <img src="assets/images/sortDown.svg" class="img-style 1">
                <img src="assets/images/sortDown.svg" class="sortUp 1">
              </span>
              <span *ngIf="responseHeader && responseHeader.sortColumn !== undefined && responseHeader.sortColumn === 'billAccount'">
                <img src="assets/images/sortDown.svg"
                    *ngIf="responseHeader && responseHeader.sortOrder !== undefined && responseHeader.sortOrder === 'desc'"
                    class="img-style 2">
                <img src="assets/images/sortDown.svg"
                    *ngIf="responseHeader && responseHeader.sortOrder !== undefined && responseHeader.sortOrder === 'asc'"
                    class="sortUpAscending 2">
              </span>
          </th>
          <td mat-cell *matCellDef="let element">
            <div *ngIf="element.billAccount">{{element.billAccount}}</div>
            <div *ngIf="!element.billAccount">--</div>
          </td>         
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="actionHide" translate>LBL_ACTION</th>
          <td mat-cell *matCellDef="let element" class="actionHide">
            <div class="actionIcon" (click)="deleteSadadBiller(element,$event)"></div>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="goToDetailsScreen(row)"></tr>
      </table>
    </div>
    <div *ngIf="norecordflag">
      <app-no-record-found [noRecordFoundInfo]="noRecordFoundInfoObj"></app-no-record-found>
    </div>
    <div  *ngIf="!norecordflag">
      <app-pagination #paginator class="actionHide" [dataSourceLength]="dataSourceLength" [currentRecord]="'Accounts'"
      [totalRecords]="totalRecords" (onPaginationChange)="paginationChangeClick($event)" [flagForRefreshPage]="refreshClickedFlag"></app-pagination>
    </div>
   
    <!-- <mat-paginator *ngIf="!norecordflag" [length]="dataLength"
                [pageSizeOptions]="[5, 10, 25, 100]"
                aria-label="Select page" #paginator>
  </mat-paginator> -->
  </div>
  <app-ajax-loader [hidden]="isLoadingCompelete"></app-ajax-loader>
