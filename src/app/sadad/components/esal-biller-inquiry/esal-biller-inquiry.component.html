<div>
    <div class="refreshCntr actionHide">
      <app-search [ngStyle]="{'top': norecordflag === true ? '0px' : '-40px'}" [showAdvanceSearch]="false" (childEvent)="triggerSearchFilter($event)"></app-search>
      <app-refresh  [ngStyle]="{'top': norecordflag === true ? '0px' : '-40px'}"  (click)="refreshSummary()"></app-refresh></div>
    <div>
      <table *ngIf="!norecordflag" id="esalBillerInquirytable" mat-table  [dataSource]="dataSourceToPass"
        class="casaTable">
        <ng-container matColumnDef="payerId">
          <th mat-header-cell *matHeaderCellDef  translate (click)="sortColumn('payerId')">LBL_PAYER_ID
              <!-- <span>
                <img src="assets/images/sortDown.svg" class="img-style">
                <img src="assets/images/sortDown.svg" class="sortUp">
              </span> -->
              <span *ngIf="responseHeader && responseHeader.sortColumn !== undefined && responseHeader.sortColumn !== 'payerId'">
                <img src="assets/images/sortDown.svg" class="img-style">
                <img src="assets/images/sortDown.svg" class="sortUp">
              </span>
              <span *ngIf="responseHeader && responseHeader.sortColumn !== undefined && responseHeader.sortColumn === 'payerId'">
                <img src="assets/images/sortDown.svg"
                    *ngIf="responseHeader && responseHeader.sortOrder !== undefined && responseHeader.sortOrder === 'desc'"
                    class="img-style">
                <img src="assets/images/sortDown.svg"
                    *ngIf="responseHeader && responseHeader.sortOrder !== undefined && responseHeader.sortOrder === 'asc'"
                    class="sortUpAscending">
              </span>
          </th>
          <td mat-cell *matCellDef="let element"> 
            <div *ngIf="element.payerId">{{element.payerId}}</div>
            <div *ngIf="!element.payerId">--</div>
          </td>
        </ng-container>
  
  
        <ng-container matColumnDef="payerShortName">
          <th mat-header-cell *matHeaderCellDef  translate (click)="sortColumn('payerShortName')"> LBL_PAYER_SHORT_NAME
              <!-- <span>
                <img src="assets/images/sortDown.svg" class="img-style">
                <img src="assets/images/sortDown.svg" class="sortUp">
              </span> -->
              <span *ngIf="responseHeader && responseHeader.sortColumn !== undefined && responseHeader.sortColumn !== 'payerShortName'">
                <img src="assets/images/sortDown.svg" class="img-style">
                <img src="assets/images/sortDown.svg" class="sortUp">
              </span>
              <span *ngIf="responseHeader && responseHeader.sortColumn !== undefined && responseHeader.sortColumn === 'payerShortName'">
                <img src="assets/images/sortDown.svg"
                    *ngIf="responseHeader && responseHeader.sortOrder !== undefined && responseHeader.sortOrder === 'desc'"
                    class="img-style">
                <img src="assets/images/sortDown.svg"
                    *ngIf="responseHeader && responseHeader.sortOrder !== undefined && responseHeader.sortOrder === 'asc'"
                    class="sortUpAscending">
              </span>
          </th>
          <td mat-cell *matCellDef="let element">
            <div *ngIf="element.payerShortName">{{element.payerShortName}}</div>
            <div *ngIf="!element.payerShortName">--</div>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="payerFullName">
          <th mat-header-cell *matHeaderCellDef translate (click)="sortColumn('payerFullName')">LBL_PAYER_FULL_NAME
              <!-- <span >
                <img src="assets/images/sortDown.svg" class="img-style">
                <img src="assets/images/sortDown.svg" class="sortUp">
              </span> -->
              <span *ngIf="responseHeader && responseHeader.sortColumn !== undefined && responseHeader.sortColumn !== 'payerFullName'">
                <img src="assets/images/sortDown.svg" class="img-style">
                <img src="assets/images/sortDown.svg" class="sortUp">
              </span>
              <span *ngIf="responseHeader && responseHeader.sortColumn !== undefined && responseHeader.sortColumn === 'payerFullName'">
                <img src="assets/images/sortDown.svg"
                    *ngIf="responseHeader && responseHeader.sortOrder !== undefined && responseHeader.sortOrder === 'desc'"
                    class="img-style">
                <img src="assets/images/sortDown.svg"
                    *ngIf="responseHeader && responseHeader.sortOrder !== undefined && responseHeader.sortOrder === 'asc'"
                    class="sortUpAscending">
              </span>
          </th>
          <td mat-cell *matCellDef="let element">
            <div *ngIf="element.payerFullName">{{element.payerFullName}}</div>
            <div *ngIf="!element.payerFullName">--</div>
          </td>
        </ng-container>

        <ng-container matColumnDef="gcif">
          <th mat-header-cell *matHeaderCellDef  translate [style.display]="'none'" (click)="sortColumn('gcif')">
            <div class="position_rel" translate>gcif</div>
            <span *ngIf="responseHeader && responseHeader.sortColumn !== undefined && responseHeader.sortColumn !== 'gcif'">
              <img src="assets/images/sortDown.svg" class="img-style">
              <img src="assets/images/sortDown.svg" class="sortUp">
            </span>
            <span *ngIf="responseHeader && responseHeader.sortColumn !== undefined && responseHeader.sortColumn === 'gcif'">
              <img src="assets/images/sortDown.svg"
                  *ngIf="responseHeader && responseHeader.sortOrder !== undefined && responseHeader.sortOrder === 'desc'"
                  class="img-style">
              <img src="assets/images/sortDown.svg"
                  *ngIf="responseHeader && responseHeader.sortOrder !== undefined && responseHeader.sortOrder === 'asc'"
                  class="sortUpAscending">
            </span>
          </th>
          <td mat-cell *matCellDef="let element" [style.display]="'none'"> <span *ngIf="element.gcif">{{element.gcif}}
           </span></td>
        </ng-container>
        
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="actionHide" translate>LBL_ACTION</th>
          <td mat-cell *matCellDef="let element" class="actionHide">
            <div class="actionIcon" (click)="deleteSadadBiller(element,$event)"></div>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="goToDetailsScreen(row)"></tr>
      </table>
    </div>
    <div *ngIf="norecordflag">
      <app-no-record-found [noRecordFoundInfo]="noRecordFoundInfoObj"></app-no-record-found>
    </div>
    <div  *ngIf="!norecordflag">
      <app-pagination #paginator class="actionHide" [dataSourceLength]="dataSourceLength" [currentRecord]="'Accounts'"
      [totalRecords]="totalRecords" (onPaginationChange)="paginationChangeClick($event)" [flagForRefreshPage]="refreshClickedFlag"></app-pagination>
    </div>
   
    <!-- <mat-paginator *ngIf="!norecordflag" [length]="dataLength"
                [pageSizeOptions]="[5, 10, 25, 100]"
                aria-label="Select page" #paginator>
  </mat-paginator> -->
  </div>
  <app-ajax-loader [hidden]="isLoadingCompelete"></app-ajax-loader>
