<div class="worksapceBase">
    <div class="content-header">
      <span translate>LBL_CONFIGURATION_INQUIRY</span>
    </div>
    
    <div class="topspacing">
        <div class="mTop_18">
          <div class="actionsConatiner">
              <div class="leftPannel">
                  <div class="searchCntnrLeft" >
                      <app-search [showAdvanceSearch]="false" (childEvent)="triggerSearchFilter($event)"></app-search>
                  </div>
              </div>
              <div>
                  <div>
                      <app-refresh (onRefresh)="refreshSummary()"></app-refresh>
                  </div>
              </div>
          </div>   
      </div>
        <div *ngIf="!norecordflag" id="serviceRequestDefaultCntr">
      <table  mat-table [dataSource]="dataSourceToPass" class="casaTable" *ngIf="responseHeader !== undefined">
      
        <ng-container matColumnDef="accNumber">
          <th mat-header-cell *matHeaderCellDef class="col-reqtype" (click)="sortColumn('ACC_NO')"><div class="position_rel" translate>LBL_ACC_NUMBER

            <span *ngIf="responseHeader.sortColumn !== undefined && responseHeader.sortColumn !== 'ACC_NO'">
              <img src="assets/images/sortDown.svg" class="img-style" >
              <img src="assets/images/sortDown.svg" class="sortUp">
            </span>
            <span *ngIf="responseHeader.sortColumn !== undefined && responseHeader.sortColumn === 'ACC_NO'">
              <img src="assets/images/sortDown.svg"
                *ngIf="responseHeader.sortOrder !== undefined && responseHeader.sortOrder === 'desc'" class="img-style">
              <img src="assets/images/sortDown.svg"
                *ngIf="responseHeader.sortOrder !== undefined && responseHeader.sortOrder === 'asc'"
                class="sortUpAscending">
            </span>

          </div> </th>
          <td mat-cell *matCellDef="let element" class="col-reqtype">
            <div class="ellipsis">
                <span *ngIf="element.ACC_NO">{{element.ACC_NO}}</span>
                <span *ngIf="!element.ACC_NO">--</span>
            </div>
          </td>
        </ng-container>
      
      
        <ng-container matColumnDef="refNumber">
          <th mat-header-cell *matHeaderCellDef class="col-sub" (click)="sortColumn('REF_NO')"><div class="position_rel" translate> LBL_REF_NUMBER
            <span *ngIf="responseHeader.sortColumn !== undefined && responseHeader.sortColumn !== 'REF_NO'">
              <img src="assets/images/sortDown.svg" class="img-style">
              <img src="assets/images/sortDown.svg" class="sortUp">
            </span>
            <span *ngIf="responseHeader.sortColumn !== undefined && responseHeader.sortColumn === 'REF_NO'">
              <img src="assets/images/sortDown.svg"
                *ngIf="responseHeader.sortOrder !== undefined && responseHeader.sortOrder === 'desc'" class="img-style">
              <img src="assets/images/sortDown.svg"
                *ngIf="responseHeader.sortOrder !== undefined && responseHeader.sortOrder === 'asc'"
                class="sortUpAscending">
            </span>

          </div></th>
          <td mat-cell *matCellDef="let element" class="col-sub">
            <div class="ellipsis">
               <span *ngIf="element.REF_NO">{{element.REF_NO}}</span>
               <span *ngIf="!element.REF_NO">--</span>
            </div>
          </td>
        </ng-container>
      
        <ng-container matColumnDef="mobileNo">
          <th mat-header-cell *matHeaderCellDef (click)="sortColumn('PROXY_1_VALUE')"><div class="position_rel" translate>LBL_MOBILE_NUMBER

            <span *ngIf="responseHeader.sortColumn !== undefined && responseHeader.sortColumn !== 'PROXY_1_VALUE'">
              <img src="assets/images/sortDown.svg" class="img-style" >
              <img src="assets/images/sortDown.svg" class="sortUp" >
            </span>
            <span *ngIf="responseHeader.sortColumn !== undefined && responseHeader.sortColumn === 'PROXY_1_VALUE'">
              <img src="assets/images/sortDown.svg"
                *ngIf="responseHeader.sortOrder !== undefined && responseHeader.sortOrder === 'desc'" class="img-style">
              <img src="assets/images/sortDown.svg"
                *ngIf="responseHeader.sortOrder !== undefined && responseHeader.sortOrder === 'asc'"
                class="sortUpAscending">
            </span>
          </div></th>
          <td mat-cell *matCellDef="let element">
            <div class="ellipsis">
               <span *ngIf="element.PROXY_1_VALUE">{{element.PROXY_1_VALUE}}</span>
               <span *ngIf="!element.PROXY_1_VALUE">--</span>
            </div>
          </td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef (click)="sortColumn('PROXY_2_VALUE')"><div class="position_rel" translate>LBL_EMAIL

            <span *ngIf="responseHeader.sortColumn !== undefined && responseHeader.sortColumn !== 'PROXY_2_VALUE'">
              <img src="assets/images/sortDown.svg" class="img-style" >
              <img src="assets/images/sortDown.svg" class="sortUp" >
            </span>
            <span *ngIf="responseHeader.sortColumn !== undefined && responseHeader.sortColumn === 'PROXY_2_VALUE'">
              <img src="assets/images/sortDown.svg"
                *ngIf="responseHeader.sortOrder !== undefined && responseHeader.sortOrder === 'desc'" class="img-style">
              <img src="assets/images/sortDown.svg"
                *ngIf="responseHeader.sortOrder !== undefined && responseHeader.sortOrder === 'asc'"
                class="sortUpAscending">
            </span>
          </div></th>
          <td mat-cell *matCellDef="let element">
            <div class="ellipsis">
                <span *ngIf="element.PROXY_2_VALUE">{{element.PROXY_2_VALUE}}</span>
                <span *ngIf="!element.PROXY_2_VALUE">--</span>
            </div> 
          </td>
        </ng-container>
        <ng-container matColumnDef="nationalId">
          <th mat-header-cell *matHeaderCellDef (click)="sortColumn('PROXY_3_VALUE')"><div class="position_rel" translate>LBL_NATIONAL_ID

            <span *ngIf="responseHeader.sortColumn !== undefined && responseHeader.sortColumn !== 'PROXY_3_VALUE'">
              <img src="assets/images/sortDown.svg" class="img-style" >
              <img src="assets/images/sortDown.svg" class="sortUp" >
            </span>
            <span *ngIf="responseHeader.sortColumn !== undefined && responseHeader.sortColumn === 'PROXY_3_VALUE'">
              <img src="assets/images/sortDown.svg"
                *ngIf="responseHeader.sortOrder !== undefined && responseHeader.sortOrder === 'desc'" class="img-style">
              <img src="assets/images/sortDown.svg"
                *ngIf="responseHeader.sortOrder !== undefined && responseHeader.sortOrder === 'asc'"
                class="sortUpAscending">
            </span>
          </div></th>
          <td mat-cell *matCellDef="let element">
            <div class="ellipsis">
                <span *ngIf="element.PROXY_3_VALUE">{{element.PROXY_3_VALUE}}</span>
                <span *ngIf="!element.PROXY_3_VALUE">--</span>
            </div>
          </td>
        </ng-container>
       
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef translate>LBL_ACTION</th>
          <td mat-cell *matCellDef="let element"> <div class="acceptIcon" (click)="onApproveClick($event,element)"></div><div class="rejectIcon" (click)="onRejectClick($event,element)"></div></td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="goToDetailsScreen(row)"></tr>
      </table>
      </div>
      <div *ngIf="norecordflag">
      <app-no-record-found [noRecordFoundInfo]="noRecordFoundInfoObj"></app-no-record-found>
      </div>
      <div *ngIf="enablePropertty">
        <app-pagination #paginator [dataSourceLength]="dataSourceLength" [currentRecord]="'ServeRequest'" [totalRecords]="totalRecords"  (onPaginationChange)="paginationChangeClick($event)" [flagForRefreshPage]="refreshClickedFlag" ></app-pagination>
      </div>
      
      </div>  
 </div>
 <app-ajax-loader [hidden]="isLoadingCompelete"></app-ajax-loader>
