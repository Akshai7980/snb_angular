<div>
    <div class="mTop_18">
      <div class="actionsConatiner">
          <div class="leftPannel">
              <div class="searchCntnrLeft" *ngIf="enabledProperty">
                  <app-search [showAdvanceSearch]="false" (childEvent)="triggerSearchFilter($event)"></app-search>
              </div>
          </div>
          <div>
              <div>
                  <app-refresh (onRefresh)="refreshSummary()"></app-refresh>
              </div>
          </div>
      </div>   
  </div>
    <div *ngIf="!norecordflag" id="inboxDefaultCntr">
  <table  mat-table [dataSource]="dataSourceToPass" class="casaTable" *ngIf="responseHeader !== undefined" id="inboxAllign">
  
    <ng-container matColumnDef="messages">
      <th mat-header-cell *matHeaderCellDef class="col-msg" (click)="sortColumn('messageStrTs')"><div class="position_rel" translate>LBL_DATE
        
        <span *ngIf="responseHeader.sortColumn !== undefined && responseHeader.sortColumn !== 'messageStrTs'">
          <img src="assets/images/sortDown.svg" class="img-style" >
          <img src="assets/images/sortDown.svg" class="sortUp">
        </span>
        <span *ngIf="responseHeader.sortColumn !== undefined && responseHeader.sortColumn === 'messageStrTs'">
          <img src="assets/images/sortDown.svg"
            *ngIf="responseHeader.sortOrder !== undefined && responseHeader.sortOrder === 'desc'" class="img-style">
          <img src="assets/images/sortDown.svg"
            *ngIf="responseHeader.sortOrder !== undefined && responseHeader.sortOrder === 'asc'"
            class="sortUpAscending">
        </span>

      </div> </th>
      <td mat-cell *matCellDef="let element" class="col-msg"><span *ngIf="element.messageStrTs">{{element.messageStrTs}}</span><span *ngIf="!element.messageStrTs">--</span></td>
    </ng-container>
    <ng-container matColumnDef="datetime">
      <th mat-header-cell *matHeaderCellDef class="col-date" (click)="sortColumn('odRelNumber')"><div class="position_rel" translate>LBL_REFERENCE_NO
        
        <span *ngIf="responseHeader.sortColumn !== undefined && responseHeader.sortColumn !== 'odRelNumber'">
          <img src="assets/images/sortDown.svg" class="img-style" >
          <img src="assets/images/sortDown.svg" class="sortUp">
        </span>
        <span *ngIf="responseHeader.sortColumn !== undefined && responseHeader.sortColumn === 'odRelNumber'">
          <img src="assets/images/sortDown.svg"
            *ngIf="responseHeader.sortOrder !== undefined && responseHeader.sortOrder === 'desc'" class="img-style">
          <img src="assets/images/sortDown.svg"
            *ngIf="responseHeader.sortOrder !== undefined && responseHeader.sortOrder === 'asc'"
            class="sortUpAscending">
        </span>

      </div> </th>
      <td mat-cell *matCellDef="let element" class="col-date"> <span *ngIf="element.odRelNumber">{{element.odRelNumber}}</span><span *ngIf="!element.odRelNumber">--</span> </td>
    </ng-container>
    <ng-container matColumnDef="transactiontype">
      <th mat-header-cell *matHeaderCellDef class="col-transtype" (click)="sortColumn('odMailSubject')"><div class="position_rel" translate> LBL_SUBJECT
        
        <span *ngIf="responseHeader.sortColumn !== undefined && responseHeader.sortColumn !== 'odMailSubject'">
          <img src="assets/images/sortDown.svg" class="img-style" >
          <img src="assets/images/sortDown.svg" class="sortUp">
        </span>
        <span *ngIf="responseHeader.sortColumn !== undefined && responseHeader.sortColumn === 'odMailSubject'">
          <img src="assets/images/sortDown.svg"
            *ngIf="responseHeader.sortOrder !== undefined && responseHeader.sortOrder === 'desc'" class="img-style">
          <img src="assets/images/sortDown.svg"
            *ngIf="responseHeader.sortOrder !== undefined && responseHeader.sortOrder === 'asc'"
            class="sortUpAscending">
        </span>

      </div></th>
      <td mat-cell *matCellDef="let element" class="col-transtype"> <span *ngIf="element.odMailSubject">{{element.odMailSubject}}</span><span *ngIf="!element.odMailSubject">--</span> </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef translate>LBL_ACTION</th>
      <td mat-cell *matCellDef="let element"> <div class="actionIcon" (click)="popupFunction(element)"></div> </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
  <div *ngIf="norecordflag">
  <app-no-record-found [noRecordFoundInfo]="noRecordFoundInfoObj"></app-no-record-found>
  </div>
  <div *ngIf="!norecordflag">
  <app-pagination #paginator [dataSourceLength]="dataSourceLength" [currentRecord]="'Inbox'" [totalRecords]="totalRecords"  (onPaginationChange)="paginationChangeClick($event)" ></app-pagination></div>
  <!-- <mat-paginator *ngIf="!norecordflag" [length]="dataLength"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page" #paginator>
  </mat-paginator> -->
  </div>  

  <app-ajax-loader [hidden]="isLoadingCompelete"></app-ajax-loader>
